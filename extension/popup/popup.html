<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LMS Activity Manager</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>LMS Activity Manager</h1>
      <button id="settingsBtn" class="icon-btn" title="Settings">‚öôÔ∏è</button>
    </header>

    <!-- Auth Section -->
    <div id="authSection" class="section">
      <div class="tabs">
        <button id="loginTab" class="tab-btn active">Login</button>
        <button id="registerTab" class="tab-btn">Register</button>
      </div>
      
      <!-- Login Form -->
      <form id="loginForm" class="auth-form">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>

      <!-- Register Form -->
      <form id="registerForm" class="auth-form hidden">
        <input type="text" id="registerName" placeholder="Full Name" required>
        <input type="email" id="registerEmail" placeholder="Email" required>
        <input type="password" id="registerPassword" placeholder="Password" required>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>

    <!-- Main Section -->
    <div id="mainSection" class="section hidden">
      <!-- Stats -->
      <div class="stats">
        <div class="stat-card">
          <div class="stat-value" id="totalActivities">0</div>
          <div class="stat-label">Total Activities</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="pendingActivities">0</div>
          <div class="stat-label">Pending</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="completedActivities">0</div>
          <div class="stat-label">Completed</div>
        </div>
      </div>

      <!-- Sync from LMS Section -->
      <div class="activity-section">
        <div class="section-header">
          <h2>Sync from LMS</h2>
          <button id="syncLmsBtn" class="btn btn-small">üîÑ Extract</button>
        </div>
        <div id="lmsSyncStatus" class="lms-sync-status"></div>
        <div id="extractedActivitiesList" class="activity-list hidden">
          <!-- Extracted activities will be loaded here -->
        </div>
      </div>

      <!-- Activity List -->
      <div class="activity-section">
        <div class="section-header">
          <h2>Recent Activities</h2>
          <button id="addActivityBtn" class="btn btn-small">+ Add</button>
        </div>
        <div id="activityList" class="activity-list">
          <!-- Activities will be loaded here -->
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="actions">
        <button id="syncBtn" class="btn btn-secondary">üîÑ Refresh</button>
        <button id="viewAllBtn" class="btn btn-secondary">üìã View All</button>
        <button id="logoutBtn" class="btn btn-secondary">üö™ Logout</button>
      </div>
    </div>

    <!-- Add Activity Modal -->
    <div id="addActivityModal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Add Activity</h3>
          <button id="closeModal" class="close-btn">&times;</button>
        </div>
        <form id="addActivityForm">
          <input type="text" id="activityTitle" placeholder="Activity Title" required>
          <select id="activityType" required>
            <option value="">Select Type</option>
            <option value="assignment">Assignment</option>
            <option value="quiz">Quiz</option>
            <option value="exam">Exam</option>
            <option value="project">Project</option>
            <option value="reading">Reading</option>
            <option value="other">Other</option>
          </select>
          <input type="datetime-local" id="activityDeadline" required>
          <textarea id="activityDescription" placeholder="Description (optional)" rows="3"></textarea>
          <select id="activityPriority">
            <option value="low">Low Priority</option>
            <option value="medium" selected>Medium Priority</option>
            <option value="high">High Priority</option>
          </select>
          <button type="submit" class="btn btn-primary">Add Activity</button>
        </form>
      </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="loading hidden">
      <div class="spinner"></div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
